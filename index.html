<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-screen" onclick="toggleScreen()"></div>
    <header class="main-header">
        <h1>TravelTip Starter</h1>
    </header>
    <section class="map-container flex">
        <div id="map" style="width: 60%; margin: 0 auto 30px; height: 400px;"></div>
        <div class="btn-container grid">
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs();toggleScreen()" class="btn-get-locs">Get Locations</button>
            <button onclick="onCopyLink()" class="btn-copy-link">Copy link</button>
            <form onsubmit="onSearch(event)">
                <input type="text" name="search" placeholder="Search the earth..." value="sakhnin">
                <button>üîç</button>
            </form>
        </div>
    </section>
    <p>You are at: <span class="user-pos"></span></p>

    <div class="modal flex column align-center fade-out">
        <button onClick="toggleModal()">X</button>
        <div class="modal-container flex column align-center">
            <h2>Locations</h2>
            <ul class="clean-list loc-list">
            </ul>
        </div>
    </div>

    <script src="js/services/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
