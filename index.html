<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script data-require="moment.js@2.10.2" data-semver="2.10.2"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="main-screen" onclick="toggleScreen()"></div>
    <header class="main-header">
        <h1>TravelTip</h1>
    </header>
    <section class="map-container flex column align-center">
        <div id="map" style="width: 60%; margin: 0 auto 30px; height: 400px;"></div>
        <div class="btn-container grid">
            <img id="images/airports.png" class="icon icon0" onclick="onIconClick(this)" src="images/airports.png">
            <img id="images/caution.png" class="icon icon1" onclick="onIconClick(this)" src="images/caution.png">
            <img id="images/gas_stations.png" class="icon icon2" onclick="onIconClick(this)"
                src="images/gas_stations.png">
            <img id="images/parking.png" class="icon icon3" onclick="onIconClick(this)" src="images/parking.png">
            <img id="images/info.png" class="icon icon4" onclick="onIconClick(this)" src="images/info.png">
            <img id="images/default.png" class="icon icon5" onclick="onIconClick(this)" src="images/default.png">
            <button onclick="onGetUserPos()" class="btn-user-pos"><i
                    class="fa-solid fa-location-crosshairs"></i></button>
            <button onclick="onGetLocs();toggleScreen()" class="btn-get-locs"><i class="fa-solid fa-list"></i></button>
            <button onclick="onCopyLink()" class="btn-copy-link"><i class="fa-solid fa-copy"></i></button>
            <form onsubmit="onSearch(event)">
                <input type="text" name="search" placeholder="Search the earth..." value="sakhnin">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </section>
    <p>You are at: <span class="user-pos"></span></p>

    <div class="modal flex column align-center fade-out">
        <button onClick="toggleModal()">X</button>
        <div class="modal-container flex column align-center">
        </div>
    </div>
    <div class="user-msg modal-msg"></div>


    <script src="js/services/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
